<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="code">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">About Me</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cv">CV</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/portfolio">Portfolio</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <app-header></app-header>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <div class="app-footer">
        <app-footer></app-footer>
      </div>
    </nz-footer>
  </nz-layout>
</nz-layout>
